{% extends "base.html" %}
{% load static %}

{% block title %}Workflow Designer{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h2 class="mb-4"><i class="bi bi-diagram-3 me-2"></i>Workflow Designer</h2>

            <form method="post">
                {% csrf_token %}
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Basic Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Workflow Name</label>
                                <input type="text" class="form-control" name="name" value="{{ workflow.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Workflow Type</label>
                                <select class="form-select" name="workflow_type" required>
                                    <option value="PURCHASE_REQUEST">Purchase Request</option>
                                    <option value="JOB_CARD_CREATION">Job Card Creation</option>
                                    <option value="LEAVE_REQUEST">Leave Request</option>
                                    <option value="CUSTOM">Custom</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="2">{{ workflow.description }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Approval Levels</h5>
                            <button type="button" class="btn btn-sm btn-primary" onclick="addLevel()">
                                <i class="bi bi-plus"></i> Add Level
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="levelsContainer">
                        <!-- Dynamic levels will be added here -->
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="escalation_enabled">
                            <label class="form-check-label">Enable Escalation</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="notify_requester_on_approval" checked>
                            <label class="form-check-label">Notify Requester on Approval</label>
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <a href="{% url 'approvals:workflow_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i>Save Workflow</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function addLevel() {
    // Add workflow level logic
    alert('Level configuration UI would go here');
}
</script>
{% endblock %}
