{% extends 'base.html' %}
{% block title %}Asset Types - Floor Management System{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-tags me-2"></i> Asset Types</h1>
</div>
<div class="card border-0">
    <div class="card-body p-0">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Assets</th>
                </tr>
            </thead>
            <tbody>
                {% for type in asset_types %}
                <tr>
                    <td>{{ type.code }}</td>
                    <td>{{ type.name }}</td>
                    <td>{{ type.category }}</td>
                    <td>{{ type.asset_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
