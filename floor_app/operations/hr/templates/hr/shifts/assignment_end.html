{% extends 'base.html' %}
{% block title %}End Shift Assignment - Floor Management System{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-calendar-x me-2"></i> End Shift Assignment</h1>
</div>
<form method="post">
    {% csrf_token %}
    <div class="card border-0">
        <div class="card-body">
            <p><strong>Employee:</strong> {{ assignment.employee.person.full_name }}</p>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" value="{{ suggested_end_date|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn btn-danger">End Assignment</button>
        </div>
    </div>
</form>
{% endblock %}
