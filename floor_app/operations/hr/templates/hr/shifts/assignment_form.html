{% extends 'base.html' %}
{% block title %}Shift Assignment Form - Floor Management System{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-calendar-check me-2"></i> Assign Shift</h1>
</div>
<form method="post">
    {% csrf_token %}
    <div class="card border-0">
        <div class="card-body">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
