{% extends "base.html" %}
{% load static %}

{% block title %}Data Extraction - Upload{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h4><i class="bi bi-file-earmark-arrow-up me-2"></i>Upload File for Data Extraction</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Select File (Excel/CSV)</label>
                            <input type="file" class="form-control" name="file" accept=".xlsx,.xls,.csv" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Extraction Type</label>
                            <select class="form-select" name="extraction_type">
                                <option value="employee">Employee Data</option>
                                <option value="inventory">Inventory Items</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload me-2"></i>Upload & Extract
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
