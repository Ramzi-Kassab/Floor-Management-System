{% extends "base.html" %}
{% load static %}

{% block title %}Register New Device{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0"><i class="bi bi-phone-fill me-2"></i>Register New Device</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Employee</label>
                            <select class="form-select" name="employee" required>
                                {% for emp in employees %}
                                <option value="{{ emp.id }}">{{ emp.person.get_full_name_en }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Device ID (IMEI/UUID)</label>
                            <input type="text" class="form-control" name="device_id" required>
                            <small class="text-muted">Unique identifier for this device</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Device Name</label>
                            <input type="text" class="form-control" name="device_name" placeholder="e.g., Ahmed's iPhone">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Device Type</label>
                            <select class="form-select" name="device_type" required>
                                <option value="ANDROID">Android</option>
                                <option value="IOS">iOS</option>
                                <option value="WEB">Web Browser</option>
                                <option value="DESKTOP">Desktop</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Device Model</label>
                            <input type="text" class="form-control" name="device_model" placeholder="e.g., iPhone 13 Pro">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">OS Version</label>
                            <input type="text" class="form-control" name="os_version" placeholder="e.g., iOS 15.0">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_primary_device" id="isPrimary">
                            <label class="form-check-label" for="isPrimary">
                                Set as primary device
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'device_tracking:list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Register Device
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
