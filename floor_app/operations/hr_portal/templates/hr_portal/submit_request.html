{% extends 'base.html' %}
{% load static %}

{% block title %}Submit Request - Floor Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="bi bi-plus-circle me-2"></i> Submit New Request
    </h1>
    <p class="page-subtitle">Request services or documents from HR</p>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 mb-4">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Request Type *</label>
                        <select name="request_type" class="form-select" required>
                            <option value="">Select Type</option>
                            {% for value, label in request_types %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject *</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description *</label>
                        <textarea name="description" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select name="priority" class="form-select">
                            {% for value, label in priorities %}
                            <option value="{{ value }}" {% if value == 'normal' %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Attachment (Optional)</label>
                        <input type="file" name="attachment" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card border-0">
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i> Submit Request
                        </button>
                        <a href="{% url 'hr_portal:my_requests' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
