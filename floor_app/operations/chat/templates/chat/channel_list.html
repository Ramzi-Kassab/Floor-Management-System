{% extends "base.html" %}
{% load static %}

{% block title %}Channels{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between mb-4">
        <h2><i class="bi bi-chat-dots me-2"></i>Channels</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createChannelModal">
            <i class="bi bi-plus-circle me-2"></i>New Channel
        </button>
    </div>

    <div class="row g-4">
        {% for channel in channels %}
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <h5><i class="bi bi-hash me-2"></i>{{ channel.name }}</h5>
                    <p class="text-muted small">{{ channel.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ channel.participants.count }} members</small>
                        <a href="{% url 'chat:interface' channel.id %}" class="btn btn-sm btn-primary">Open</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
