[pytest]
DJANGO_SETTINGS_MODULE = floor_management.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=floor_app
    --cov=core
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --no-cov-on-fail

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation

# Test discovery
testpaths =
    core/tests
    floor_app/operations/*/tests

# Coverage
[coverage:run]
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */staticfiles/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
