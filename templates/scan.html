<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Code Scanner</title>

  <!-- mobile-first layout -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ðŸŒ’ dark theme + small, readable UI -->
  <style>
    :root{
      --accent:#24c663;        /* brand green            */
      --danger:#ff4e4e;        /* error (toast)          */
      --bg:#0d0d0d;            /* page background        */
      --fg:#f6f6f6;            /* normal text            */
      --ui:#1a1a1a;            /* inputs / buttons off   */
      --radius:.8rem;
    }
    *{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,sans-serif}
    body{
      margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;
      gap:1.2rem;padding:1.3rem;background:var(--bg);color:var(--fg);
    }
    h1{margin:0;text-align:center;font-size:1.25rem;font-weight:600}
    /* camera viewport */
    #reader{
      width:100%;max-width:340px;aspect-ratio:1/1;background:#000;
      border-radius:var(--radius);overflow:hidden;box-shadow:0 0 .6rem #0009;
    }
    /* form block */
    .field{width:100%;max-width:340px;display:flex;flex-direction:column;gap:.55rem}
    input{
      padding:.75rem .9rem;font-size:.95rem;border:none;border-radius:var(--radius);
      background:var(--ui);color:var(--fg);
    }
    button{
      padding:.8rem;border:none;border-radius:var(--radius);cursor:pointer;
      background:var(--accent);color:#fff;font-size:1rem;font-weight:600;
      transition:.15s transform;
    }
    button:active{transform:scale(.96)}
    footer{margin-top:auto;font-size:.72rem;color:#888;text-align:center}

    /* toast (shown via JS) */
    #toast{
      position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);
      padding:.75rem 1.1rem;border-radius:var(--radius);color:#fff;
      font-size:.9rem;font-weight:600;opacity:0;pointer-events:none;
      transition:.3s;
    }
    #toast.show{opacity:1}
  </style>

  <!-- html5-qrcode â€“ pinned version so it never 404s or changes API -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <!-- warn immediately if the browser blocks camera permission -->
  <script>
    navigator.mediaDevices?.getUserMedia({video:true})
      .catch(()=>alert("Camera access blocked â€“ enable it in site settings"));
  </script>

  <!-- **your** scanner logic -->
  <script defer src="{{ url_for('static', filename='scanner.js') }}"></script>
</head>
<body>
  <h1>Scan QR to Fill Form</h1>

  <!-- live camera -->
  <div id="reader"></div>

  <!-- data entry -->
  <div class="field">
    <input id="serial" placeholder="Serial Number">
    <input id="order"  placeholder="Order Number">
    <input id="size"   placeholder="Size">
    <button id="start-btn">ðŸ“· Start Scanner</button>
  </div>

  <!-- toast container -->
  <div id="toast"></div>

  <footer>&copy; {{ 2025 }} Floor Management System</footer>
</body>
</html>
