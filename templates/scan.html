<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Code Scanner</title>

  <!-- mobile-first -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 🍀 simple dark theme -->
  <style>
    :root{
      --accent:#24c663;        /* brand green        */
      --bg:#0d0d0d;            /* background         */
      --fg:#f6f6f6;            /* foreground text    */
      --ui:#1a1a1a;            /* form elements      */
      --danger:#ff4e4e;
      --radius:.8rem;
    }
    *{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,sans-serif}
    body{margin:0;display:flex;flex-direction:column;align-items:center;
         min-height:100vh;background:var(--bg);color:var(--fg);padding:1.25rem;gap:1.2rem}
    h1{font-size:1.25rem;font-weight:600;margin:.2rem 0;text-align:center}
    #reader{width:100%;max-width:340px;aspect-ratio:1/1;
            border-radius:var(--radius);background:#000;overflow:hidden;
            box-shadow:0 0 .6rem #0009}
    .field{width:100%;max-width:340px;display:flex;flex-direction:column;gap:.5rem}
    input{padding:.75rem .9rem;font-size:.95rem;border:none;border-radius:var(--radius);
          background:var(--ui);color:var(--fg)}
    button{padding:.8rem;border:none;border-radius:var(--radius);cursor:pointer;
           background:var(--accent);color:#fff;font-size:1rem;font-weight:600;
           transition:.15s transform}
    button:active{transform:scale(.96)}
    footer{margin-top:auto;font-size:.72rem;color:#888;text-align:center}
    /* toast */
    #toast{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);
           padding:.75rem 1rem;border-radius:var(--radius);background:var(--accent);
           color:#fff;font-size:.9rem;opacity:0;pointer-events:none;transition:.3s}
    #toast.error{background:var(--danger)}
  </style>

  <!-- ①  pull a pinned, working build of html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  
  <!-- ②  OPTIONAL: tiny inline shim to warn if camera blocked -->
  <script>
    navigator.mediaDevices?.getUserMedia({video:true})
      .catch(()=>alert("Camera access denied – enable it in browser settings"));
  </script>
   
  <!-- custom scanner -->
  <script defer src="{{ url_for('static', filename='scanner.js') }}"></script>
</head>
<body>
  <h1>Scan QR to Fill Form</h1>

  <!-- camera viewport -->
  <div id="reader"></div>

  <!-- form -->
  <div class="field">
    <input id="serial" placeholder="Serial Number">
    <input id="order"  placeholder="Order Number">
    <input id="size"   placeholder="Size">
    <button id="start-btn">📷 Start Scanner</button>
  </div>

  <!-- toast notification -->
  <div id="toast"></div>

  <footer>&copy; {{ 2025 }} Floor Management System</footer>
</body>
</html>
